version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Database=TrueTenantDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
      - Jwt__Key=YourSuperSecretKeyHere_MakeItLongEnoughForSecurityReasons
      - Jwt__Issuer=TrueTenantServer
      - Jwt__Audience=TrueTenantClient
    depends_on:
      - db
    networks:
      - truetenant-network

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
    networks:
      - truetenant-network

networks:
  truetenant-network:
    driver: bridge

volumes:
  sqldata:
